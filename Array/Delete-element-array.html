<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletion</title>
</head>
<body>

<h1>Delete Element from Array</h1>

<p id="output"></p>

<input type="number" id="indexInput" placeholder="Enter index to delete">
<button onclick="deleteElement()">Delete Element</button>    

<script>
    let arr = [10, 20, 30, 40, 50];

    document.getElementById("output").innerText =
        "Original Array: " + arr;

    function deleteElement() {
        let indexInput = Number(document.getElementById("indexInput").value);

        if (indexInput < 0 || indexInput >= arr.length) {
            alert("Invalid index!");
            return;
        }

        for (let i = indexInput; i < arr.length - 1; i++) {
            arr[i] = arr[i + 1];
        }

        arr.length = arr.length - 1;

        document.getElementById("output").innerText =
            "Array after deletion: " + arr;
    }
</script>

</body>
</html>
