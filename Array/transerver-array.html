<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transverse array</title>
</head>
<body>
    <h1>transverse array</h1>
    <input type='text' placeholder="enter the index of array" /> 
    <button onclick="handle()">click me</button>
    <script>
        let array = [10,20,33,22,66,44,34,90];
        for(let i=0; i<array.length; i++){
            document.write(` The element at index ${i} is: ${array[i]} <br>`);
        }
        function handle(){
            let index = document.querySelector('input').value;
            if(index >= 0 && index < array.length){
                alert(`The element at index ${index} is: ${array[index]}`);
            } else {
                alert("Index out of bounds");
            }
        }   
    </script>
    
</body>
</html>
